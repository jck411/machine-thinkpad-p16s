# Sysctl overrides — ThinkPad P16s Gen 4
# Applied to /etc/sysctl.d/99-machine.conf by setup.sh

# ── Memory (96 GB DDR5-5600) ──────────────────────────────

# Reduce swap tendency (96 GB RAM + NVMe SSD)
vm.swappiness = 10

# Tune dirty page write-back for large RAM
# Prevents long flush storms by capping dirty data rather than using percentage
vm.dirty_bytes = 268435456
vm.dirty_background_bytes = 67108864

# Keep dentry/inode caches longer (large-RAM workstation)
vm.vfs_cache_pressure = 50

# Increase inotify watches (VS Code, file watchers)
fs.inotify.max_user_watches = 524288
fs.inotify.max_user_instances = 1024

# ── AMD power savings ─────────────────────────────────────

# Disable NMI watchdog (~1W savings on AMD mobile)
kernel.nmi_watchdog = 0

# ── Network optimization (Wi-Fi 7 MT7925) ─────────────────

# BBR congestion control — better throughput and lower latency than cubic
net.core.default_qdisc = fq
net.ipv4.tcp_congestion_control = bbr

# TCP buffer auto-tuning — raise ceilings for high bandwidth
# min / default / max (bytes)
net.ipv4.tcp_rmem = 4096 262144 16777216
net.ipv4.tcp_wmem = 4096 262144 16777216
net.core.rmem_max = 16777216
net.core.wmem_max = 16777216
net.core.rmem_default = 262144
net.core.wmem_default = 262144

# Increase connection tracking and backlog for responsiveness
net.core.netdev_max_backlog = 16384
net.core.somaxconn = 8192
net.ipv4.tcp_max_syn_backlog = 8192

# Enable TCP fast open (client + server)
net.ipv4.tcp_fastopen = 3

# Reuse TIME_WAIT sockets for new connections
net.ipv4.tcp_tw_reuse = 1

# Reduce keepalive idle time (detect dead connections faster)
net.ipv4.tcp_keepalive_time = 120
net.ipv4.tcp_keepalive_intvl = 30
net.ipv4.tcp_keepalive_probes = 6

# MTU probing — auto-discover optimal path MTU
net.ipv4.tcp_mtu_probing = 1
